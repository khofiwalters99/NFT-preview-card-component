<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="container">
            <div class="nft-img">
                <img src="images/image-equilibrium.jpg" alt="NFT-Img">
            </div>
            <div class="card-body">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="card-items">
                <p><img src="images/icon-ethereum.svg" alt="ethereum-svg">0.041 ETH</p>
                <p><img src="images/icon-clock.svg" alt="clock.svg">3 days left</p>
            </div>
            <hr>
            <footer>
                <img src="images/image-avatar.png" alt="avater">
                <p><a href="#">Creation of </a>Jules Wyvern</p>
            </footer>

        </div>
    </div>
    
</body>
</html>
